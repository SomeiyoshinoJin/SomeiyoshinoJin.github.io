<!-- 動くバックグラウンド -->
<script>
window.addEventListener('DOMContentLoaded',() =>{
    VANTA.NET({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x3f60ff,
    backgroundColor: 0x1e153c,
    points: 20.00,
    maxDistance: 27.00,
    spacing: 12.00
})
setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
    }, 1000)
})
</script>

</head>
    <body>
        <div id="vanta"></div>
        <main class="animated">
